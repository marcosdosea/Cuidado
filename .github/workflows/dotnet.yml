# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Project build and test

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main", "ci" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Go to correct directory
      run: |
        cd ./Codigo/CuidadoWeb
        echo "Current work directory: $(pwd)"
        ls # temporary list dirs and files

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore (aka fetch) dependencies
      run: |
        pwd # test
        dotnet restore CuidadoWeb.sln

    - name: Build
      run: dotnet build
